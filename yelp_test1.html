   <script type="text/javascript">
   //variables
   var map;
   var canvasLayer;
   var context;
   var allData;
   var bikeFlag = false;
   var bikeLayer;
   var height;
   var activeTab;
   var vertActiveTab;
   var activeTabContent;
   var pano;
   var streetToPoints = {};
   var chartDrawn = false;
   
   //loads map with center 
   function init(){
    map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: new google.maps.LatLng(42.373415,-71.109772),
        mapTypeId: google.maps.MapTypeId.ROAD,
        streetViewControl: false,
        zoomControl: false,
        panControl:false
      });

	  //styles, taken from google map styler
    var styles = [
    {
        "featureType": "landscape",
        "stylers": [
          { "visibility": "simplified" },
          { "color": "#ffffff" }
        ]
      },{
        "featureType": "poi",
        "stylers": [
          { "visibility": "off" },
          { "color": "#888888" }
        ]
      },{
        "featureType": "road",
        "stylers": [
          { "visibility": "simplified" },
          { "color": "#dddddd" }
        ]
      },{
        "featureType": "transit",
        "stylers": [
          { "visibility": "simplified" },
          { "color": "#dddddd" }
        ]
      },{
        "elementType": "labels",
        "stylers": [
          { "visibility": "off" }
        ]
      },{
        "featureType": "water",
        "stylers": [
          
          { "color": "#ddffff" }
        ]
      }
    ]

    map.setOptions({styles: styles});
	console.log("test")
  
	// link to data
    jQuery.getJSON('restaurants_reviewFreq.json', function(data){
        allData = data["Data"];
        drawCircles();
    });

	//draw incidents/data points
    function drawCircles(){
      var overlay = new google.maps.OverlayView();
      overlay.onAdd = function () {
        var layer = d3.select(this.getPanes().overlayLayer).append("div")
            .attr("class", "accidents");

        overlay.draw = function() {

         // console.log(allData);
          var mapProjection = this.getProjection(),
            padding = 10;
          var marker = layer.selectAll("svg")
            .data(d3.entries(allData))
            .each(transform)
          	.enter().append("svg:svg")
            .each(transform)
            .attr("class", "marker")
			
			marker.append("svg:circle")
			//.attr("width", 2)
			//.attr("height", function(d, i){
				//console.log(i) 
				//return 10
			//	return (d.value['freq']);})
			.attr("r", 2)
            .attr("cx", padding)
            .attr("cy", function(d,i){
				//console.log(i) 
				return padding
				//console.log(d.value['freq'])
				return padding-(d.value['freq']);})
            .attr("fill", function(d){ return "#ff0000";})
            .attr("opacity", .5)
		
			  			  
          function transform(d){
//            console.log(d.value);
            d = new google.maps.LatLng(parseFloat(d.value['lat']), parseFloat(d.value['lng']));
            d = mapProjection.fromLatLngToDivPixel(d);

            return d3.select(this)
                .style("left", (d.x - padding) + "px")
                .style("top", (d.y - padding) + "px");
          }

        };
      };
      overlay.setMap(map);
    }
  }

 google.maps.event.addDomListener(window, 'load', init);
   </script>
  </head>

<div id="map">

</div>			
</body>
