<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke:black;
  stroke-width: 0.2px;
}
#title{
    font-family:"Baskerville"; font-weight: lighter;
	font-size: 36px;
	margin:20px;
  letter-spacing:1px;		
}
#subtitle{
    font-family:"Baskerville"; font-weight: lighter;
	font-size: 12px;
	margin:20px;
  letter-spacing:1px;		
}
</style>
<body>
	<div id ="title">Yelp Draft 2a</div>
	<div id = "subtitle">Number of Reviews Timeline Overview</div>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 1600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

//var parseDate = d3.time.format("%m/%d/%Y").parse;
var parseDate = d3.time.format("%m/%d/%Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.freq); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("reviews_bydate2.csv", function(error, data) {
	//console.log(data)
  data.forEach(function(d) {
	 // console.log(d.date)
    d.date = parseDate(d.date);
	//console.log(d.date)
    d.freq = +d.freq;
  });
  
  x.domain(d3.extent(data, function(d) {return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.freq; }));
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Reviews Per Day)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});

</script>
